<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7d7e261c7b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile | Aidan</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row bg-light top-container justify-content-center">
        <div class="col-lg-4 col-sm-12 col-xs-12">
          <img
            src="profile-photo.jpg"
            class="rounded-circle profile-img"
            alt="Profile Photo"
          />
        </div>
      </div>

      <div class="row justify-content-center bg-dark">
        <div
          class="col-lg-6 bg-white"
          style="height: 150px; margin-top: -20px; z-index: 1"
        >
          <h2 class="text-h1">
            Hi!<br />
            I'm Aidan.
          </h2>
          <h5 class="text-h5">Let's get to know me through my social media!</h5>
        </div>
      </div>

      <div class="row bg-dark" style="padding-top: 50px; padding-bottom: 50px">
        <div class="d-grid gap-2 col-lg-4 col-sm-6 mx-auto">
          <button class="btn btn-outline-light" type="button">
            <i class="fa-brands fa-linkedin"></i> LinkedIn
          </button>
          <button class="btn btn-outline-light" type="button">
            <i class="fa-brands fa-github"></i> GitHub
          </button>
          <button class="btn btn-outline-light" type="button">
            <i class="fa-brands fa-instagram"></i> Instagram
          </button>
          <button class="btn btn-outline-light" type="button">
            <i class="fa-brands fa-twitter"></i> Twitter
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
